<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Meteorite Globe</title>
		<link rel="stylesheet" href="assets/styles.css">

		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	</head>
	<body>
		<div id="stats"></div>
		<div id="canvas"></div>
		<div class="timeline-container">
			<span class="timeline-title">Year of Impact</span>
			<span id="timeline-value"></span>
		</div>
		
		<!-- Third-party libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
		<script src="utils/OrbitControls.js" type="text/javascript"></script>


		<!-- utils -->
		<script src="utils/settings.js" type="text/javascript"></script>
		<script src="utils/userControls.js" type="text/javascript"></script>

		<!-- assets -->
		<script src="assets/geometries.js" type="text/javascript"></script>
		<script src="assets/meteoriteData.js" type="text/javascript"></script>

		<!-- root -->
		<script src="main.js" type="text/javascript"></script>

		<script type="text/javascript">
			window.onload = () => { 
			  main.render();
			};
		  </script>
	</body>
</html>
